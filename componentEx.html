<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Component Example</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="component-example">
        <h3>Using Components</h3>
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>

        <child-component></child-component>
        <hr>
        <h3>Props</h3>
        <div>
            Literal Props:
            <!-- kebab-case in HTML -->
            <child my-message="hello!"></child>
        </div>
        <br>
        <div>
            Dynamic Props:
            <input v-model="parentMsg">
            <child :my-message="parentMsg"></child>
        </div>
        <br>
        <div>
            How to pass down a number:
            <br>
            <child my-message="10"></child>
            <br>
            <child :my-message="20"></child>
            <br>
            <child :my-message="number"></child>
        </div>
    </div>
    <script type="text/javascript" src="componentEx.js"></script>
</body>

</html>
